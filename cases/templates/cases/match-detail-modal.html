<!-- Modal -->
<div class="modal fade" id="user_summary">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Review of Your Patient with System ID: {{user_patient.id}} </h4>
			</div>
			<div class="modal-body">
						<dl class="dl-horizontal">
							<strong>
							<dt>Private ID:</dt>
							<dd>{{user_patient.private_id}}</dd>
							</strong>
							<dt>Clinic: </dt>
							<dd>{{user_patient.clinic}}</dd>
							<dt>Institute:</dt>
							<dd>{{user_patient.institute}}</dd>
							<dt>Date Added:</dt>
							<dd>{{user_patient.date_added}}</dd>
							<dt>Last Modified:</dt>	
							<dd>{{user_patient.last_modified}}</dd>	
						</dl>
						<h5>Case Summary</h5>
						<p>{{user_patient.case_summary}}</p>
				</div>  
			
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
